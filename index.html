<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para poder acessar a sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="POST">
                    <p>
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" required placeholder="E-mail" autocomplete="username">
                    </p>
                    <p>
                        <label for="isen">Senha</label>
                        <input type="password" name="sen" id="isen" required placeholder="Senha" autocomplete="current-password">
                    </p>
                    <p>
                        <input type="submit" value="Entrar"><br>
                        <button>Esqueci a senha</button>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
